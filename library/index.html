<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <h1>My Library</h1> <img src="https://th.bing.com/th/id/OIP.bIG8ZE891tfySa-RX_qmIwHaHa?pid=ImgDet&rs=1" alt="">
    <div>Add or delete a book and mark it's status as read or not read!</div>


    <label for="book">Book</label>
    <input type="text" name="" id="book">
    <label for="author">Author</label>
    <input type="text" name="" id="author">
    <label for="status">Status</label>
    <select name="" id="status">
        <option value="read">Read</option>
        <option value="not-read">Not Read</option>
    </select>
    <button>Submit</button>

    <table>
        <tbody>

            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Status</th>
            </tr>

        </tbody>

        <tbody></tbody>











    </table>








    <!-- <script src="object.js"></script> -->
    <script src="app.js"></script>
</body>

</html>
